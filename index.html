<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/src/play.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Music Player</title>
</head>
<body class="body">
    
    <button class="colorButton" id="colorButton"></button>
    <section class="musicPlayer">
       
        <div class="listSection">
            <button class="left"></button>
             <input type="text" name="0000" id="inputMusic">
            <select name="" id="" class="fileList">
            </select>
        </div>
        <div class="musicImage">
            <div class="image"></div>
            <p class="trackName">{this is placeholder text}</p>
            <p class="trackInfo">{this is placeholder text}</p>
            <input type="range" min="0" max="200" step=".5">
        </div>
        <div class="musicControls">
            <button class="controlPrev"></button>
            <button class="controlPause"></button>
            <button class="controlNext"></button>
        </div>
    </section>
    
</body>
</html>
